<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 id="high-scores">High Scores</h1>
        <h1 id="time">Time:</h1>
        <h1 id="timer"></h1>
    </header>

    <main>

        <section id="questions">
            <div id="questionTitle">
                <h1 id="question"></h1>
            </div>
            <div id="options">
                <button id="option1"></button>
                <button id="option2"></button>
                <button id="option3"></button>
                <button id="option4"></button>
            </div>
        </section>

        <div id="startbtn" class="startbtn">
            <button id="start">Start Quiz</button>
        </div>

        <section id="highscore">
            <h1>Your score was: </h1>
            <h1 id="score"></h1>
            <label id="highscore-input">Initials</label>
            <input type="text" id="initials">
            <button id="submit">Submit</button>
        </section>

        <div id="container">
            <button id="home">Return Home</button>
        </div>
    </main>

    <footer>
        <h2>Made by Diego Pena</h2>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
